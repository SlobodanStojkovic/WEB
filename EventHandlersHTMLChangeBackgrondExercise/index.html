<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-color:rgb(33, 33, 70)">

    <script>
        function changeBackground() {
            document.body.style.background = "white";
        }
    </script>

<script>
    function turnOff() {
        document.body.style.background = "rgb(33, 33, 70";
    }
</script>

    <button style="margin-top: 5%; margin-left: 44%; padding: 10px; background-color: red; color: white; width: 200px;" onclick="changeBackground()">Toggle background</button>

    <button style="margin-top: 1%; margin-left: 47.5%; padding: 10px; background-color: darkorange; color: white; width: 100px" onclick="turnOff()">
        Turn off
    </button>
</body>

</html>
