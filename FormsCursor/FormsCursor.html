<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Cursor</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="formsCursor.css">
</head>

<body>
    <div class="container">
        <h1>Form<span class="orangeGet">Get</span>
        </h1>
        <form action="#">
            <label class="label" for="name">Full Name
                <input type="text" name="fullname" placeholder="Full Name" class="fullname">
            </label>
            <br>
            <label class="label" for="email">Email
                <input type="email" name="email" placeholder="Email">
            </label>
            <br>
            <label class="label" for="contactNumber">Contact Number
                <input type="text" name="contactNumber" placeholder="Contact Number">
            </label>
            <br>
            <label class="label" for="address">Address
                <input type="text" name="address" placeholder="Address">
            </label>
            <br>
            <label class="label" for="submit">
                <input type="submit" name="submit" placeholder="Submit" class="submit">
            </label>



        </form>
    </div>
</body>

</html>
