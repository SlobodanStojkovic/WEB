<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal data</legend>
            <label for="name">Name: <br>
                <input type="text" name="name" size="20" maxlength="20">
            </label>
<br>
            <label for="">E-mail <br>
                <input type="email" name="email">
            </label>
<br>
            <label for="">Phone number <br>
                <input type="number" name="phone-number">
            </label>
        </fieldset>

        <fieldset>
            <legend>Location</legend>
            <label for="city">City <br>
                <input type="text" name="city" id="">
            </label>
<br>
            <label for="street">Street <br>
                <input type="text" name="street" id="">
            </label>
<br>
            <label for="street-number">Street number <br>
                <input type="number" name="street-number" id="">
            </label>

        </fieldset>

        <fieldset>
            <legend>Event info</legend>

            <label for="event">Event info
                <select name="event" id="">
                    <option value="birthday">Birthday</option>
                    <option value="wedding" selected>Wedding</option>
                    <option value="company">Company</option>
                </select>
                <br>
                <label for="guests">Number of guests
                    <input type="number" name="guests" placeholder="73">
                </label>
            </label>

        </fieldset>

    </form>
</body>

</html>
