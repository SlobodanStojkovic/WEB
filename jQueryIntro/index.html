<body>
    <!--
        jQuery is free, open, small and feature-rich JavaScript library.

        Created to provide support for: document traversing, manipulation, event handling, Ajax...

        Why use jQuery > Simple selectors for element targeting, common tasks in less code. Cross browser compatibility.

        Everything starts with a call to a jQuery function > jQuery(");  OR $(");

        Almost every operation boils down to one of two things

        1. Find elements using CSS style selectors $('li.active')
        2. Do something with elements using jQuery methods $('li.active').toggleClass('active')

        How to include jQuery:
        - Load from the same server used for site
        - Load from CDN

    -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
